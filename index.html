<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Raza Khan - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="window">
        <div id="day"></div>
        <div id="time"></div>
        <div id="date"></div>
        <div id="terminal-icon" onclick="openTerminal()"><img src="terminal.png" alt="Terminal Icon"><p>Terminal</p></div>
    </div>

    <div id="terminal-window">
        <div id="terminal-navbar">
            <div id="name">
                <p>Ahmed Raza Khan</p>
            </div>
            <div id="minimize-button" onclick="updateTerminalVisibility()"></div>
            <div id="close-button" onclick="closeTerminal()"></div>
        </div>
        <div id="terminal-body"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
